<div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Conversor WebSphere para OpenLiberty</h1>
    <form (submit)="onSubmit($event)">
        <input type="file" (change)="onFileChange($event)" multiple />
        <button type="submit" class="btn btn-primary mt-4">Converter</button>
    </form>
    <textarea [(ngModel)]="convertedContent" rows="20" class="w-full mt-4 p-2 border"></textarea>
</div>
